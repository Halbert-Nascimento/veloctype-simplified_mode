user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configurações de log
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Configurações de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Compressão Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/ld+json
        image/svg+xml;

    # Headers de segurança básicos
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache para arquivos estáticos
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        ~image/                    max;
        font/woff2                 max;
    }

    expires $expires;

    # Upstream para DigiteMais (Next.js App)
    upstream digitemais {
        server digitemais:3000;
        keepalive 32;
    }

    # Configuração principal do DigiteMais
    server {
        listen 80;
        server_name digitemais.click www.digitemais.click localhost;

        # SSL Configuration (descomente quando tiver certificados)
        # listen 443 ssl http2;
        # ssl_certificate /etc/nginx/ssl/fullchain.pem;
        # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;

        # Logs específicos para este site
        access_log /var/log/nginx/digitemais.access.log main;
        error_log /var/log/nginx/digitemais.error.log warn;

        # Health check do Nginx
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Health check da aplicação Next.js (API Route interna)
        location /api/health {
            proxy_pass http://digitemais;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }

        # Arquivos estáticos do Next.js (cache agressivo)
        location /_next/static/ {
            proxy_pass http://digitemais;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Cache por 1 ano
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
        }

        # Imagens e assets
        location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://digitemais;
            proxy_set_header Host $host;
            expires 30d;
            add_header Cache-Control "public";
            add_header X-Cache-Status "ASSET";
        }

        # Todas as rotas (Next.js App Router + Pages Router)
        location / {
            proxy_pass http://digitemais;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts para Next.js
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Bloquear acesso a arquivos sensíveis
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # Redirect HTTP para HTTPS (descomente quando tiver SSL)
    # server {
    #     listen 80;
    #     server_name digitemais.click www.digitemais.click;
    #     return 301 https://$server_name$request_uri;
    # }
}
