user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configurações de log
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Configurações de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Compressão Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/ld+json
        image/svg+xml;

    # Headers de segurança básicos
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cache para arquivos estáticos
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        ~image/                    max;
        font/woff2                 max;
    }

    expires $expires;

    # Upstream para DigiteMais (Next.js App)
    upstream digitemais {
        server digitemais:3000;
        keepalive 32;
    }

    # ===================================================================
    # REDIRECT HTTP → HTTPS
    # ===================================================================
    server {
        listen 80;
        server_name digitemais.click www.digitemais.click localhost;

        # Permitir validação Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Health check específico para load balancer (sem redirect)
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect todas outras requisições para HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ===================================================================
    # CONFIGURAÇÃO HTTPS PRINCIPAL
    # ===================================================================
    server {
        listen 443 ssl http2;
        server_name digitemais.click www.digitemais.click;

        # ===============================================================
        # CONFIGURAÇÃO SSL/TLS
        # ===============================================================
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        
        # Protocolos SSL/TLS seguros
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # Ciphers seguros para TLS 1.2
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        
        # Configurações de performance SSL
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Headers de segurança SSL específicos
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;

        # Logs específicos para HTTPS
        access_log /var/log/nginx/digitemais-ssl.access.log main;
        error_log /var/log/nginx/digitemais-ssl.error.log warn;

        # ===============================================================
        # LOCATIONS E PROXY PARA NEXT.JS
        # ===============================================================

        # Health check da aplicação Next.js
        location /api/health {
            proxy_pass http://digitemais;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            access_log off;
        }

        # Arquivos estáticos do Next.js (cache agressivo)
        location /_next/static/ {
            proxy_pass http://digitemais;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Cache por 1 ano
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
        }

        # Arquivos de build do Next.js
        location /_next/ {
            proxy_pass http://digitemais;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Imagens e assets estáticos
        location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            proxy_pass http://digitemais;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 30d;
            add_header Cache-Control "public";
            add_header X-Cache-Status "ASSET";
        }

        # Arquivos CSS e JS
        location ~* \.(css|js)$ {
            proxy_pass http://digitemais;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API routes do Next.js
        location /api/ {
            proxy_pass http://digitemais;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts para APIs
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Todas as rotas principais (App Router + Pages Router)
        location / {
            proxy_pass http://digitemais;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts para páginas
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Headers de cache para HTML
            expires epoch;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # ===============================================================
        # SEGURANÇA - BLOQUEAR ARQUIVOS SENSÍVEIS
        # ===============================================================
        
        # Bloquear arquivos ocultos
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Bloquear arquivos temporários
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Bloquear arquivos de configuração
        location ~* \.(env|config|ini|log|sh|sql|bak)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # ===================================================================
    # CONFIGURAÇÃO PARA DESENVOLVIMENTO (OPCIONAL)
    # ===================================================================
    # Descomente esta seção se quiser acessar via IP durante desenvolvimento
    # server {
